<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=“viewport” content=“width-device-width, initial-scale=1, maximum-scale=1”>
    <title>Cat-ch Account</title>
    <meta name="author" content="Daniel Huang">
    <meta name="description" content="signin">
    <!--<link rel="icon" type="image/png" href="images/anonymous.png">-->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" async></script>
</head>

<body>
   <div class="loginContainer">
        <div class="inputContainer authenticate">
            <form action="">
                <h2>Authenticate</h2>

                    <div class="inputs">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputs">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="checkRemember">
                        <label><input type="checkbox">&nbsp;Remember me</label>
                    </div>

                    <button type="submit">Login</button>

                    <div class="makeAccount">
                        <p>First time? <a href="#" class="signUpLink">Sign Up</a></p> 
                    </div>
            </form>
        </div>

        <div class="inputContainer authenticate2">
            <form action="">
                <h2>Sign Up</h2>

                    <div class="inputs">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="inputs">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="checkRemember">
                        <label><input type="checkbox">&nbsp;Agree to Terms & Conditions</label>
                    </div>

                    <button type="submit">Sign Up</button>

                    <div class="makeAccount">
                        <p>Already a member? <a href="#" class="signInLink">Login</a></p> 
                    </div>
            </form>
        </div>
   </div>
   

<script src="script.js">

</script>


</body>


</html>
