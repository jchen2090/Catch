<body>
   <div class="loginContainer">
        <div class="inputContainer authenticate">
            <form action="">
                <h2>Authenticate</h2>

                    <div class="inputs">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>

                    <div class="inputs">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="checkRemember">
                        <label><input type="checkbox">&nbsp;Remember me</label>
                    </div>

                    <button type="submit">Login</button>

                    <div class="makeAccount">
                        <p>First time? <a href="x" class="signUpLink">Sign Up</a></p> 
                    </div>
            </form>
        </div>
   </div>
